        <h3>
<a id="mac-查看端口号占用情况" class="anchor" href="#mac-%E6%9F%A5%E7%9C%8B%E7%AB%AF%E5%8F%A3%E5%8F%B7%E5%8D%A0%E7%94%A8%E6%83%85%E5%86%B5" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Mac 查看端口号占用情况</h3>

<p>打开terminal，输入<code>sudo lsof -i -P | grep -i "listen"</code>查看所有被占用的端口号。
如果希望查看端口号8080的占用情况，使用命令<code>lsof -iTCP:8080 | grep LISTEN</code>。
如果要关闭该端口可以使用<code>sudo kill 进程的PID</code>。 </p>
